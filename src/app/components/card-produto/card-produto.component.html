<div class="main-content">
  <ul>
      <li>
          <div class="produto-card">
              <img src="{{ produto.imageUrl }}" alt="Imagem do produto" />
              <div class="content">
                  <h4>{{ produto.name }}</h4>
                  <p>{{ produto.category }}</p>
                  <div class="contentfavorite">
                      <p>R$ {{ produto.price }}</p>
                      <button (click)="favoritarProduto(produto)" class="btn-favoritar">❤️</button>
                  </div>
                  <button mat-raised-button color="accent" class="ver-mais-btn" (click)="openDetalheProduto()">
                      Ver Mais
                  </button>
              </div>
          </div>
      </li>
  </ul>
</div>
