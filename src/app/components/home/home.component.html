<ul>
    <li *ngFor="let food of foods">
        <a href="">
        <img src="{{food.imageUrl}}" alt="food images">
        <div class="content">
            <div class="name">
                {{food.name}}
            </div>
            <i class="fa-solid fa-heart" 
            [ngClass]="{'favorite-active': isFavorite, 'favorite-inactive': !isFavorite}"
            (click)="toogleFavorite()">
          </i>
        </div>
      </a>
    </li>
</ul>
