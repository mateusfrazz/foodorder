<main class="main d-flex justify-content-center">
  <!-- chamando o app categoria para fazer o filtro conforme a categoria clicada pelo usuario -->

  <!-- exibe a estrutura home normalmente caso nenhuma categoria tenha sido selecionada -->
  <div class="main-container" *ngIf="!categoriaAtual">
    <div class="category-main">
      <div class="category-text">
        <p>{{ textCategoria }}</p>
      </div>
      <div class="category-list">
        <app-categoria-itens
          *ngFor="let categoria of categoriaProduto"
          [categoria]="categoria"
        >
        </app-categoria-itens>
      </div>
    </div>
    <div class="text-main">
      <h1>{{ textMain }}</h1>
    </div>
    <div class="container-main">
      <app-card-produto
        *ngFor="let produto of produtosMaisVendidos"
        [produto]="produto"
      >
      </app-card-produto>
    </div>
    <div class="text-main">
      <h1>{{ textMainPromocao }}</h1>
    </div>
    <div class="container-main">
      <app-card-produto
        *ngFor="let produto of produtosPromocao"
        [exibirPromocao]="true"
        [exibirPreco]="false"
        [produto]="produto"
        [desconto]="
          getDescontoPercentual(produto.price, produto.valorPromocional)
        "
      >
      </app-card-produto>
    </div>
  </div>
</main>
